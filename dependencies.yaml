---
nlohmann_json:
  git: https://github.com/nlohmann/json
  git_tag: v3.10.5
  options: ["JSON_BuildTests OFF"]
nlohmann_json_schema_validator:
  git: https://github.com/pboettch/json-schema-validator
  git_tag: 2.1.0
  options: ["BUILD_TESTS OFF", "BUILD_EXAMPLES OFF"]
  alias:
    name: nlohmann_json_schema_validator::nlohmann_json_schema_validator
    target: nlohmann_json_schema_validator
libfsm:
  git: https://github.com/EVerest/libfsm.git
  git_tag: main
  options: ["BUILD_EXAMPLES OFF"]
liblog:
  git: https://github.com/EVerest/liblog.git
  git_tag: main
  options: ["BUILD_EXAMPLES OFF"]
libtimer:
  git: https://github.com/EVerest/libtimer.git
  git_tag: main
  options: ["BUILD_EXAMPLES OFF"]
date:
  git: https://github.com/HowardHinnant/date.git
  git_tag: v3.0.1
  options: ["BUILD_TZ_LIB ON", "HAS_REMOTE_API 0", "USE_AUTOLOAD 0", "USE_SYSTEM_TZ_DB ON"]
websocketpp:
  git: https://github.com/zaphoyd/websocketpp.git
  git_tag: 0.8.2
  options: []
